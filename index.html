<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->    <title>Letras de Músicas</title>    <!-- Bootstrap -->    <link href="css/bootstrap.min.css" rel="stylesheet">    <link href="css/bootstrap-theme.min.css" rel="stylesheet">    <link href="css/letras.css" rel="stylesheet">    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->    <!--[if lt IE 9]>    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>    <![endif]-->    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->    <script src="js/jquery.min.js"></script>    <script src="js/jquery.tmpl.min.js"></script>    <!-- Include all compiled plugins (below), or include individual files as needed -->    <script src="js/bootstrap.min.js"></script>  </head>  <body>  	<div class="container">    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">    <div class="container">          <!-- Brand and toggle get grouped for better mobile display -->      <div class="navbar-header col-md-1">        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">          <span class="icon-bar"></span>          <span class="icon-bar"></span>          <span class="icon-bar"></span>        </button>        <a class="navbar-brand" href="#"><img src="images/letras_logo.png" class="img-responsive" /></a>      </div>      <!-- Collect the nav links, forms, and other content for toggling -->      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">              <div id="form-buscar" class="col-md-6">               <form role="form">            <div class="input-group">              <input type="text" class="form-control" placeholder="digite o que procura em nosso site..." >              <div class="input-group-btn">                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>              </div>            </div>                       </form>        </div>            <div id="entrar">          <button class="btn btn-default navbar-right">Entrar</button>        </div>      </div><!-- /.navbar-collapse -->    </div><!-- /.container-fluid -->  </nav>  <div class="container-fluid bg-info">    <div class="row">      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">        <!-- Indicators -->        <ol class="carousel-indicators">          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>          <li data-target="#carousel-example-generic" data-slide-to="1"></li>          <li data-target="#carousel-example-generic" data-slide-to="2"></li>        </ol>        <!-- Wrapper for slides -->        <div id="banner" class="carousel-inner">          <script id="bannerTmpl" type="text/x-jsrender">              {{for items}}                  <div class="{{:divItem}}">                    <img src="{{:imagem}}" alt="{{:legenda}}">                  </div>              {{/for}}          </script>        </div>        <!-- Controls -->        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">          <span class="glyphicon glyphicon-chevron-left"></span>        </a>        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">          <span class="glyphicon glyphicon-chevron-right"></span>        </a>      </div>    </div>  </div>      <div id="tituloPlayList"></div>    <script id="tituloPlayListTmpl" type="text/x-jsrender">      <h1>{{:titulo}}</h1>    </script>    <div id="playlist">      <a href="#" class="btn btn-default">        Ver mais playlists        <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>      </a>    </div>		<div id="listaArtistas01" class="row">          <script id="listaArtistas01Tmpl" type="text/x-jsrender">        {{for items}}          <div class="{{:divCol}}">            <div class="{{:divThumb}}">              <img src="{{:imagem}}">              <div class="{{:divCap}}">                <h3>{{:nome}}</h3>                <p>{{:descricao}}</p>                  </div>            </div>          </div>        {{/for}}      </script>      		</div>    <div id="listaArtistas02" class="row">          <script id="listaArtistas02Tmpl" type="text/x-jsrender">        {{for items}}          <div class="{{:divCol}}">            <div class="{{:divThumb}}">              <img src="{{:imagem}}">              <div class="{{:divCap}}">                <h3>{{:nome}}</h3>                <p>{{:descricao}}</p>                  </div>            </div>          </div>        {{/for}}      </script>          </div>    <div class="row">      <div id="inscricaoUsuario">        <script id="inscricaoUsuarioTmpl" type="text/x-jsrender">          {{for items}}            <div class="{{:divCol}}">              <div class="{{:divJumbo}}">                <h1>{{:titulo}}</h1>                <p>{{:descricao}}</p>                <p><button type="button" class="btn btn-primary btn-lg btn-block">{{:tituloBotao}}</button></p>              </div>            </div>          {{/for}}        </script>       </div>      <div class="col-lg-6">        <div class="inscricao">          <div id="listaUsuarios01" class="row">            <script id="listaUsuarios01Tmpl" type="text/x-jsrender">              {{for items}}                <div class="{{:divCol}}">                  <div class="{{:divThumb}}">                    <img src="{{:imagem}}" class="{{:formatoImg}}">                    <div class="{{:divCap}}">                      <h3>{{:nome}}</h3>                      </div>                  </div>                </div>              {{/for}}            </script>          </div>           <div id="listaUsuarios02" class="row">            <script id="listaUsuarios02Tmpl" type="text/x-jsrender">              {{for items}}                <div class="{{:divCol}}">                  <div class="{{:divThumb}}">                    <img src="{{:imagem}}" class="{{:formatoImg}}">                    <div class="{{:divCap}}">                      <h3>{{:nome}}</h3>                      </div>                  </div>                </div>              {{/for}}            </script>          </div>                            </div>       </div>	</div>    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->    <script src="js/jquery-1.11.3.min.js"></script>    <!-- Include all compiled plugins (below), or include individual files as needed -->    <script src="js/bootstrap.min.js"></script>    <script src="js/jsrender.min.js"></script>    <!-- Template da Página em arquivo separado -->    <script src="js/templateJson.js"></script>  </body></html>
